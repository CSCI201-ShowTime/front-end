<!DOCTYPE html>
<html>
<head>
	<title>Event Detail</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicons/event.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-light fixed-top" style="background-color: #025f80;">
		<a class="navbar-brand d-flex justify-content-center" href="timeline.html" style="font-family: GrenzeGotisch; padding: 0; font-size:27px; color: #c3d6e7;">
			<img src="images/timeline.png" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy" style="margin-right: 15px;">
			ShowTime
		</a>
		<div class="dropdown">
			<img src="images/account.png" width="40" height="40" class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
				<a href="#" class="dropdown-item" type="button">My Account</a>
				<a href="#" class="dropdown-item" type="button">Log Out</a>
			</div>
		</div>
	</nav>
	<div style="height: 55px;"></div>
	<div class="container-fluid diary-wrapper shadow p-3 mb-5 rounded">
		<form action="" method="POST" onsubmit="return checkRequirement(this);">
			<div class="form-group">
				<label for="title" class="sr-only">Title</label>
				<input type="text" class="form-control" id="title" placeholder="These fields will be changed to details of events later using PHP." name="title"  style="height: 60px; font-size: 150%; font-weight: bold;">
			</div>
			<hr>
			<div class="form-group">
				<label for="location" class="sr-only">Location</label>
				<input type="text" class="form-control" id="location" placeholder="Location" name="location">
			</div>
			<div class="form-group row">
				<div class="col-12 col-md-6">
					<label for="startTime">Starts</label>
					<input type="datetime-local" class="form-control" id="startTime" name="startTime">
				</div>
				<div class="col-12 col-md-6">
					<label for="finishTime">Ends</label>
					<input type="datetime-local" class="form-control" id="finishTime" name="finishTime">
				</div>
			</div>
			<div class="form-group form-check allday-checkbox">
				<input type="checkbox" class="form-check-input" id="check" name="check">
				<label class="form-check-label text-muted" for="check">All Day</label>
			</div>
			<div class="form-group row">
				<div class="col">
					<label for="priority">Repeat</label>
					<select name="priority" id="priority-id" class="form-control">
						<option value="0" selected>Never</option>
						<option value="1">Every Day</option>
						<option value="2">Every Week</option>
						<option value="3">Every 2 Weeks</option>
						<option value="4">Every Month</option>
						<option value="5">Every Year</option>
					</select>
				</div>
				<div class="col">
					<label for="notification">Notification Time</label>
					<input type="datetime-local" class="form-control" id="notification" name="notification">
				</div>
			</div>
			<div class="form-group">
				<label for="invitee">Invitee's Email</label>
				<input type="email" class="form-control" id="invitee" name="invitee">
			</div>
			<div class="form-group form-check private-checkbox">
				<input type="checkbox" class="form-check-input" id="private" name="private">
				<label class="form-check-label" for="private">Private</label>
				<small class="text-muted lg-link" style="text-align: right; padding-left: 10px;">By checking private, invitees will only see the title of the event.</small>
			</div>
			<div><small class="text-muted sm-link" style="font-size: 50%; margin-top: -15px; margin-bottom: 15px; margin-left: 10px;">Invitees will only see the title of the private event.</small></div>

			<div class="form-group">
				<label for="content" class="sr-only">Notes</label>
				<textarea class="form-control" id="content" rows="3" placeholder="Notes"></textarea>
			</div>

			<button type="submit" class="btn btn-info btn-lg btn-block">Save</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
