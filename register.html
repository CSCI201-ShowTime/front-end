<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | ShowTime</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicons/register.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-light fixed-top" style="background-color: #025f80;">
		<a class="navbar-brand d-flex justify-content-center" href="home.html" style="font-family: GrenzeGotisch; padding: 0; font-size:27px; color: #c3d6e7;">
			<img src="images/timeline.png" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy" style="margin-right: 15px;">
			ShowTime
		</a>
		<div class="dropdown">
			<img src="images/account.png" width="40" height="40" class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
				<a href="#" class="dropdown-item" type="button">Sign Up</a>
				<a href="login.html" class="dropdown-item" type="button">Log In</a>
			</div>
		</div>
	</nav>
	<div style="height: 55px;"></div>
	<div class="wrapper shadow-lg p-3 mb-5 bg-white rounded">
		<h1>Sign Up</h1>
		<small class="text-muted">Please fill in this form to create an account!</small>
		<hr>
		<div class="form-wrapper">
			<form action="" method="POST" onsubmit="return checkRequirement(this);">
				<div class="form-group row">
					<div class="col-12 col-md-6">
						<label class="sr-only" for="fname">First Name</label>
						<input type="text" class="form-control" placeholder="First name" name="fname" id="fname">
					</div>
					<div class="col-12 col-md-6">
						<label class="sr-only" for="lname">Last Name</label>
						<input type="text" class="form-control" placeholder="Last name" name="lname" id="lname">
					</div>
				</div>
				<div class="form-group row">
					<div class="col">
						<label class="sr-only" for="email">Email</label>
						<input type="email" class="form-control" placeholder="Email" name="email" id="email">
					</div>
				</div>
				<div class="form-group row">
					<div class="col">
						<label class="sr-only" for="password">Password</label>
						<input type="password" id="inputPassword5" class="form-control" name="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group row">
					<div class="col">
						<label class="sr-only" for="confirmPassword">Confirm Password</label>
						<input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" id="confirmPassword">
					</div>
				</div>
				<button type="submit" class="btn btn-info">Sign Up</button>
			</form>
		</div>
	</div>
	<p class="lg-link-text" style="text-align: center;">Already have an account? <a href="login.html" class="text-info lg-link">Sign in here.</a></p>
	<p class="sm-link" style="text-align: center;"><a href="login.html" class="text-info">Sign in here.</a></p>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
