<!DOCTYPE html>
<html>
<head>
	<title>Create Reminder</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicons/reminder.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-light fixed-top" style="background-color: #025f80;">
		<a class="navbar-brand d-flex justify-content-center" href="timeline.html" style="font-family: GrenzeGotisch; padding: 0; font-size:27px; color: #c3d6e7;">
			<img src="images/timeline.png" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy" style="margin-right: 15px;">
			ShowTime
		</a>
		<div class="dropdown">
			<img src="images/account.png" width="40" height="40" class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
				<a href="#" class="dropdown-item" type="button">My Account</a>
				<a href="#" class="dropdown-item" type="button">Log Out</a>
			</div>
		</div>
	</nav>
	<div style="height: 55px;"></div>
	<div class="container-fluid diary-wrapper shadow p-3 mb-5 rounded">
		<h1>
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;">
				<path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
			</svg>
			New Reminder
		</h1>
		<hr>
		<form action="" method="POST" onsubmit="return checkRequirement(this);">
			<div class="form-group">
				<label for="title" class="sr-only">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Title" name="title">
			</div>
			<div class="form-group">
				<label for="date">Deadline</label>
				<input type="date" class="form-control" id="date" name="date">
			</div>
			<div class="form-group">
				<label for="priority">Priority</label>
				<select name="priority" id="priority" class="form-control">
					<option value="0" selected>None</option>
					<option value="1">Low</option>
					<option value="2">Medium</option>
					<option value="3">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="content" class="sr-only">Notes</label>
				<textarea class="form-control" id="content" rows="5" placeholder="Notes"></textarea>
			</div>
			<button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
